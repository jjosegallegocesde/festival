        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html">ALTAVOZ</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="registro.html">Registro<span class="sr-only">(current)</span></a>

                    <li class="nav-item">

                    <li class="nav-item">

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>REGISTRATE EN NUESTRO FESTIVAL</h1>
                    <form id="formularioRegistro">
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario">
                            <small id="ayudaNombreUsuario" class="form-text"></small>
                        </div>
                        <div class="form-group">
                            <label for="correoUsuario">Email address</label>
                            <input type="email" class="form-control" id="correoUsuario" aria-describedby="emailHelp">
                            <small id="ayudaNombre" class="form-text">Nunca compartas tus datos con personas ajenas.</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordUsuario" id="labelpassword">Contraseña</label>
                            <input type="password" class="form-control" id="passwordUsuario">
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-info btn-block" id="btnRegistro">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>





    </main>

    <script src="controladorRegistro.js"></script>
